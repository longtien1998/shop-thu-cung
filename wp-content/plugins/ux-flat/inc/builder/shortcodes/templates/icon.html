<a href="javascript:void();">
    <i ng-if="shortcode.options.icon && shortcode.options.icon == 'custom'" class="{{ shortcode.options.iconCustom }} {{ shortcode.options.class }} {{ shortcode.options.visibility }} hvr-{{ shortcode.options.boxHover }} animate__animated animate__{{ shortcode.options.ani }} animate__repeat-{{ shortcode.options.aniRepeat }} animate__delay-{{ shortcode.options.aniDelay }} animate__{{ shortcode.options.aniDuration }}" ng-class="{'animate__infinite' : shortcode.options.aniInfinite}" 
    ng-style="{'font-size' : shortcode.options.iconSize, 'color' : shortcode.options.iconColor }"></i>
    <i ng-if="shortcode.options.icon && shortcode.options.icon !== 'custom'" class="{{ shortcode.options.icon }} {{ shortcode.options.class }} {{ shortcode.options.visibility }} hvr-{{ shortcode.options.boxHover }} animate__animated animate__{{ shortcode.options.ani }} animate__repeat-{{ shortcode.options.aniRepeat }} animate__delay-{{ shortcode.options.aniDelay }} animate__{{ shortcode.options.aniDuration }}" ng-class="{'animate__infinite' : shortcode.options.aniInfinite}" 
    ng-style="{'font-size' : shortcode.options.iconSize, 'color' : shortcode.options.iconColor }"></i>
</a>
