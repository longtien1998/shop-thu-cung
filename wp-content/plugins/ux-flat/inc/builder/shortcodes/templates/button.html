<a href="javascript:void();"
    class="button icon is-{{ shortcode.options.style }} is-{{ shortcode.options.weight }} {{ shortcode.options.class }} {{ shortcode.options.visibility }} {{ shortcode.options.color }} is-{{ shortcode.options.size }} box-shadow-{{ shortcode.options.depth }} box-shadow-{{ shortcode.options.depthHover }}-hover {{shortcode.options.letterCase}} hvr-{{ shortcode.options.boxHover }} animate__animated animate__{{ shortcode.options.ani }} animate__repeat-{{ shortcode.options.aniRepeat }} animate__delay-{{ shortcode.options.aniDelay }} animate__{{ shortcode.options.aniDuration }}"
    ng-class="{'reveal-icon' : shortcode.options.iconReveal && shortcode.options.icon, 'expand' : shortcode.options.expand, 'animate__infinite' : shortcode.options.aniInfinite}"
    ng-style="{'padding' : shortcode.options.padding, 'border-radius' : shortcode.options.radius+'px', 'letter-spacing' : shortcode.options.letterSpacing+'px', 'color' : shortcode.options.textColor, 'background-color' : shortcode.options.bgColor, 'border-width' : shortcode.options.borderWidth, 'border-style' : shortcode.options.borderStyle, 'border-color' : shortcode.options.borderColor,  'outline-width' : shortcode.options.outlineWidth, 'outline-style' : shortcode.options.outlineStyle, 'outline-color' : shortcode.options.outlineColor, 'background' : 'linear-gradient(to '+shortcode.options.bgGradientTo+' , '+shortcode.options.bgColor+' ,'+shortcode.options.bgGradient}">

    <i ng-if="shortcode.options.icon && shortcode.options.icon == 'custom' && shortcode.options.iconPos == 'left'" class="{{ shortcode.options.iconCustom }}"></i>
    <i ng-if="shortcode.options.icon && shortcode.options.icon !== 'custom' && shortcode.options.iconPos == 'left'" class="{{ shortcode.options.icon }}"></i>

    <span>{{ shortcode.options.text }}</span>

    <i ng-if="shortcode.options.icon && shortcode.options.icon == 'custom' && shortcode.options.iconPos !== 'left'" class="{{ shortcode.options.iconCustom }}"></i>
    <i ng-if="shortcode.options.icon && shortcode.options.icon !== 'custom' && shortcode.options.iconPos !== 'left'" class="{{ shortcode.options.icon }}"></i>
</a>
